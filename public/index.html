        // Initialize audio element
        function initAudioPlayer() {
            // Use regular audio element
            const regularAudioElement = document.getElementById('audioElement');
            audioElement = regularAudioElement;

            // Ensure volume is at maximum
            audioElement.volume = 1.0;
            audioElement.muted = false;

            // Audio event listeners
            audioElement.addEventListener('loadedmetadata', function() {
                const audioDuration = document.getElementById('audioDuration');
                if (audioDuration) {
                    audioDuration.textContent = formatTime(audioElement.duration);
                }
            });

            audioElement.addEventListener('timeupdate', function() {
                const progress = (audioElement.currentTime / audioElement.duration) * 100;
                const audioProgressBar = document.getElementById('audioProgressBar');
                const audioCurrentTime = document.getElementById('audioCurrentTime');
                if (audioProgressBar) {
                    audioProgressBar.style.width = progress + '%';
                }
                if (audioCurrentTime) {
                    audioCurrentTime.textContent = formatTime(audioElement.currentTime);
                }
            });

            audioElement.addEventListener('ended', function() {
                const audioPlayBtn = document.getElementById('audioPlayBtn');
                if (audioPlayBtn) {
                    audioPlayBtn.textContent = '‚ñ∂ Play';
                }
                // If loop timer is active, restart track from loop start
                if (loopTimerActive) {
                    console.log(`Track ended during loop - restarting from ${formatTime(loopStartTime)}`);
                    isProgrammaticSeek = true;
                    audioElement.currentTime = loopStartTime;
                    audioElement.play();
                    return;
                }
                // Auto-advance to next chapter if enabled (with limit)
                if (autoPlayEnabled) {
                    autoPlayCount++;
                    console.log(`Auto-play count: ${autoPlayCount}/${MAX_AUTO_PLAYS}`);
                    if (autoPlayCount >= MAX_AUTO_PLAYS) {
                        console.log('Auto-play limit reached, stopping auto-advance');
                        autoPlayCount = 0;  // Reset for next session
                        return;  // Don't advance
                    }
                    nextChapter(false);  // false = not manual, don't reset counter
                }
            });

            // Detect manual seeks to update loop start point
            audioElement.addEventListener('seeked', function() {
                if (loopTimerActive && !isProgrammaticSeek) {
                    const newStartTime = audioElement.currentTime;
                    console.log(`Manual seek during loop - updating start from ${formatTime(loopStartTime)} to ${formatTime(newStartTime)}`);
                    loopStartTime = newStartTime;

                    if (loopTimerTimeout) {
                        clearTimeout(loopTimerTimeout);
                        loopTimerTimeout = null;
                    }

                    loopCurrentRepeat--;
                    runLoopCycle();
                    updateLoopStatus();
                }
                isProgrammaticSeek = false;
            });

            audioElement.addEventListener('error', function(e) {
                // Only show error if we actually have a URL loaded
                if (!currentAudioUrl || currentAudioUrl === '') {
                    return; // Ignore errors when no audio is loaded
                }

                let errorMsg = 'Error loading audio';
                if (audioElement.error) {
                    switch(audioElement.error.code) {
                        case 1: errorMsg += ' - ABORTED'; break;
                        case 2: errorMsg += ' - NETWORK ERROR'; break;
                        case 3: errorMsg += ' - DECODE ERROR (format not supported)'; break;
                        case 4: errorMsg += ' - SRC NOT SUPPORTED'; break;
                        default: errorMsg += ' - UNKNOWN ERROR';
                    }
                }
                const audioInfo = document.getElementById('audioInfo');
                if (audioInfo) {
                    audioInfo.textContent = errorMsg;
                    audioInfo.style.color = '#ff6b6b';
                }
            });

            // Load audio preferences
            loadAudioPreferences();

            // Initialize loop timer controls and current time display
            initializeLoopTimerControls();
            startCurrentTimeUpdate();
        }

        function loadAudioForCurrentChapter() {

            // Find the book in audio data (case-insensitive comparison)

                const audioInfo = document.getElementById('audioInfo');

            }

            // Find the chapter audio

                const audioInfo = document.getElementById('audioInfo');

                    audioInfo.textContent = `${currentBookName} ${currentChapter} - No audio available`;
                }
                currentAudioUrl = '';
                return;

            audioElement.pause();
            audioElement.src = '';
            audioElement.load();

                }

        // Skip audio forward by specified seconds

        // Seek audio by clicking on progress bar
        function seekAudio(event) {
            if (!audioElement || !currentAudioUrl) return;

            const progressContainer = document.getElementById('audioProgressContainer');
            const rect = progressContainer.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = clickX / rect.width;
            const newTime = percentage * audioElement.duration;

            audioElement.currentTime = newTime;
        }

        // Format time in MM:SS
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        // ============ LOOP TIMER FUNCTIONS ============

        // Start updating the current time display
        function startCurrentTimeUpdate() {
            if (currentTimeUpdateInterval) {
                clearInterval(currentTimeUpdateInterval);
            }
            currentTimeUpdateInterval = setInterval(() => {
                if (audioElement && audioElement.currentTime !== undefined) {
                    const timeDisplay = document.getElementById('currentTimeValue');
                    if (timeDisplay) {
                        timeDisplay.textContent = formatTime(audioElement.currentTime);
                    }
                }
            }, 100);
        }

        // Get selected repeat count
        function getRepeatCount() {
            const selected = document.querySelector('input[name="loopRepeat"]:checked');
            return selected ? parseInt(selected.value) : 1;
        }

        // Initialize loop timer button controls
        function initializeLoopTimerControls() {
            const btn30s = document.getElementById('timer30sBtn');
            const btn60s = document.getElementById('timer60sBtn');
            const btn3min = document.getElementById('timer3minBtn');

            if (btn30s) {
                btn30s.addEventListener('click', function() {
                    handleLoopTimerClick(this, 30000, 'üîÑ 30s');
                });
            }

            if (btn60s) {
                btn60s.addEventListener('click', function() {
                    handleLoopTimerClick(this, 60000, 'üîÑ 1m');
                });
            }

            if (btn3min) {
                btn3min.addEventListener('click', function() {
                    handleLoopTimerClick(this, 180000, 'üîÑ 3m');
                });
            }

            console.log('Loop timer controls initialized');
        }

        // Handle loop timer button click
        function handleLoopTimerClick(buttonElement, durationMs, label) {
            if (loopTimerActive && loopActiveButton === buttonElement) {
                cancelLoopTimer();
                console.log('Loop timer cancelled by clicking same button');
                return;
            }

            if (loopTimerActive) {
                cancelLoopTimer();
            }

            startLoopTimer(buttonElement, durationMs, label);
        }

        // Start the loop timer
        function startLoopTimer(buttonElement, durationMs, label) {
            loopStartTime = audioElement ? audioElement.currentTime : 0;
            loopDurationMs = durationMs;
            loopTotalRepeats = getRepeatCount();
            loopCurrentRepeat = 0;
            loopActiveButton = buttonElement;
            loopTimerActive = true;

            buttonElement.classList.add('active');
            buttonElement.textContent = '‚èπÔ∏è Stop';

            if (audioElement && audioElement.paused) {
                audioElement.play();
            }

            updateLoopStatus();
            runLoopCycle();

            console.log(`Loop timer started: ${formatTime(loopStartTime)} for ${durationMs/1000}s, ${loopTotalRepeats} repeats`);
        }

        // Run one cycle of the loop
        function runLoopCycle() {
            if (!loopTimerActive) return;

            loopCurrentRepeat++;
            updateLoopStatus();

            loopTimerTimeout = setTimeout(() => {
                if (!loopTimerActive) return;

                if (loopCurrentRepeat < loopTotalRepeats) {
                    if (audioElement) {
                        isProgrammaticSeek = true;
                        audioElement.currentTime = loopStartTime;
                    }
                    console.log(`Loop ${loopCurrentRepeat}/${loopTotalRepeats} complete, rewinding to ${formatTime(loopStartTime)}`);
                    runLoopCycle();
                } else {
                    if (audioElement) {
                        isProgrammaticSeek = true;
                        audioElement.currentTime = loopStartTime;
                        audioElement.pause();
                    }
                    console.log(`All ${loopTotalRepeats} loops complete! Rewound to ${formatTime(loopStartTime)}`);
                    cancelLoopTimer();
                }
            }, loopDurationMs);
        }

        // Update the loop status display
        function updateLoopStatus() {
            const statusDiv = document.getElementById('loopStatus');
            if (!statusDiv) return;

            if (loopTimerActive) {
                const endTime = loopStartTime + (loopDurationMs / 1000);
                statusDiv.textContent = `Loop: ${formatTime(loopStartTime)} ‚Üí ${formatTime(endTime)} | Repeat: ${loopCurrentRepeat}/${loopTotalRepeats}`;
                statusDiv.classList.add('active');
            } else {
                statusDiv.classList.remove('active');
            }
        }

        // Cancel the loop timer
        function cancelLoopTimer() {
            if (loopTimerTimeout) {
                clearTimeout(loopTimerTimeout);
                loopTimerTimeout = null;
            }

            if (loopActiveButton) {
                loopActiveButton.classList.remove('active');
                if (loopActiveButton.id === 'timer30sBtn') {
                    loopActiveButton.textContent = 'üîÑ 30s';
                } else if (loopActiveButton.id === 'timer60sBtn') {
                    loopActiveButton.textContent = 'üîÑ 1m';
                } else if (loopActiveButton.id === 'timer3minBtn') {
                    loopActiveButton.textContent = 'üîÑ 3m';
                }
                loopActiveButton = null;
            }

            loopTimerActive = false;
            loopCurrentRepeat = 0;
            updateLoopStatus();

            console.log('Loop timer cancelled');
        }

        // Save audio preferences to localStorage
        function saveAudioPreferences() {
            localStorage.setItem('audioPlayerVisible', isAudioPlayerVisible.toString());
            localStorage.setItem('audioSpeedIndex', currentSpeedIndex.toString());
            localStorage.setItem('audioAutoPlay', autoPlayEnabled.toString());
        }

        // Load audio preferences from localStorage
        function loadAudioPreferences() {
            const savedVisible = localStorage.getItem('audioPlayerVisible');
            const savedSpeedIndex = localStorage.getItem('audioSpeedIndex');
            const savedAutoPlay = localStorage.getItem('audioAutoPlay');

            if (savedVisible === 'true') {
                // Restore audio player visibility
                setTimeout(() => {
                    toggleAudioPlayer();
                }, 500);
            }

            if (savedSpeedIndex !== null) {
                currentSpeedIndex = parseInt(savedSpeedIndex);
                const speed = playbackSpeeds[currentSpeedIndex];
                if (audioElement) {
                    audioElement.playbackRate = speed;
                }
                document.getElementById('audioSpeedBtn').textContent = speed + 'x';
            }

            if (savedAutoPlay !== null) {
                autoPlayEnabled = savedAutoPlay === 'true';
            }
        }

        // Show audio format support diagnostic
        function showAudioDebug() {
            const audio = document.createElement('audio');
            let debugInfo = 'AUDIO FORMAT SUPPORT:\n\n';

            const formats = {
                'MP3': 'audio/mpeg',
                'OGG': 'audio/ogg',
                'WAV': 'audio/wav',
                'AAC': 'audio/aac',
                'M4A': 'audio/mp4',
                'WEBM': 'audio/webm'
            };

            for (let format in formats) {
                const support = audio.canPlayType(formats[format]);
                debugInfo += format + ': ' + (support === 'probably' ? '‚úì YES' : support === 'maybe' ? '? MAYBE' : '‚úó NO') + '\n';
            }

            debugInfo += '\nCURRENT AUDIO URL:\n' + (currentAudioUrl || 'None');

            debugInfo += '\n\nAUDIO ELEMENT STATE:\n';
            debugInfo += 'Ready State: ' + (audioElement ? audioElement.readyState : 'No element') + '\n';
            debugInfo += 'Network State: ' + (audioElement ? audioElement.networkState : 'No element') + '\n';
            debugInfo += 'Paused: ' + (audioElement ? audioElement.paused : 'N/A') + '\n';
            debugInfo += 'Duration: ' + (audioElement ? audioElement.duration : 'N/A') + '\n';
            debugInfo += 'Volume: ' + (audioElement ? audioElement.volume : 'N/A') + '\n';
            debugInfo += 'Muted: ' + (audioElement ? audioElement.muted : 'N/A') + '\n';
            debugInfo += 'Current Time: ' + (audioElement ? audioElement.currentTime : 'N/A') + '\n';

            alert(debugInfo);
        }

        // Load data when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadFontSize();
            loadBibleData();
            loadViewMode();
            loadDarkMode();
            loadTranslationPreference();
            initAudioPlayer();
            initRefCollectionSelector();

            // Initialize audio controls in the ref container (always visible)
            updateRefButtonDisplay();

            const translationRadios = document.querySelectorAll('input[name="translationRadio"]');
            translationRadios.forEach(radio => {
                radio.addEventListener('change', toggleTranslation);
            });
        });
    </script>
</body>
